
networks:
  revendamotos-network:
    driver: bridge
volumes:
  prometheus_data:
  grafana_data:

services:
  postgres:
    container_name: revenda_motos
    image: postgres:latest
    ports:
      - 5480:5432
    environment:
      - POSTGRES_USER=revenda
      - POSTGRES_PASSWORD=revenda
      - POSTGRES_DB=revenda_motos
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - revendamotos-network
    ports:
      - 9090:9090

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    networks:
      - revendamotos-network

